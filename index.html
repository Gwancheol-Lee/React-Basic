<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // script에 type 선언 필수
    const root = document.getElementById("root");
    // JSX 방식 => Babel 설치 필요
    // Babel이란? jsx 방식으로 작성된 코드를 HTML에서 동작될 수 있도록 변환해준다.
    const Title = () => {
        return (
            <h3 id="title" onMouseEnter={() => console.log("mouse entered")}>
                Hello I'm a title
            </h3>
        );
    }
    const Button = () => {
        return (
            <button style={{ backgroundColor: "tomato" }} onClick={() => console.log("I'm clicked")} >
                Click Me
            </button>
        );
    }
    // strict 방식
    /*
    const h3 = React.createElement(
        "", 
        { id:"title", style: {color: "blue"}, onMouseEnter: () => console.log("mouse entered")},
        "Hello I'm a title"
    );
    
    const button = React.createElement(
        "button",
        { onClick: () => console.log("I'm clicked") },
        "Click me"
    );
    */
    const Container = () => (
        <div>
            <Title />
            <Button />
        </div>
    );
    // const container = React.createElement("div", null, [title, button]);
    ReactDOM.render(<Container />, root) // body에 root div에 렌더링
</script>
