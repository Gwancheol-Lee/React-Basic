<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // script에 type 선언 필수
    // JSX 방식 => Babel 설치 필요
    // Babel이란? jsx 방식으로 작성된 코드를 HTML에서 동작될 수 있도록 변환해준다.
    
    const root = document.getElementById("root");
    const App = () => {
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
           // setCounter(counter+1);
           setCounter((current) => counter+1); // state의 현재 counter value를 함수형으로 데이터 전달 후 처리
        }
        console.log("rendered");
        console.log(counter); 
        return(
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick={onClick}>Click Me</button>
            </div>
        );
    }
    
    ReactDOM.render(<App />, root) // body에 root div에 렌더링
