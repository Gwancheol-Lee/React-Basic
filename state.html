<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // script에 type 선언 필수
    // JSX 방식 => Babel 설치 필요
    // Babel이란? jsx 방식으로 작성된 코드를 HTML에서 동작될 수 있도록 변환해준다.
    
    const root = document.getElementById("root");
    const App = () => {
        const [minutes, setMinutes] = React.useState(0);
        const onChange = (event) => {
            setMinutes(event.target.value);
        }
        const reset = () => {
            setMinutes(0);
        }
        return(
            <div>
                <div>
                    <h3 className="h3">Super Converter</h3>
                    <label htmlFor="minutes">Minutes</label>
                    <input id="minutes" placeholder="Minutes" type="number" value={minutes} onChange={onChange}/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <h4>You Want to convert {minutes}</h4>
                    <input id="hours" placeholder="Hours" type="number" value={Math.round(minutes / 60)} disabled/>
                </div>
                <button onClick={reset}>Reset</button>
            </div>
        );
    }
    
    ReactDOM.render(<App />, root) // body에 root div에 렌더링
